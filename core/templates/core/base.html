{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="#">Settings</a>
        {% if request.user.is_authenticated %}
        <a href="/chat/">Messages</a>
        {% else %}
        <a href="/">Messages</a>
        {% endif %}
        
        <a href="#">Help</a>

        {% if request.user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logoutBut">Log Out</button>
        </form>
        {% else %}
        <a href="/">Log in</a>
        {% endif %}
        
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
